<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github</title>
    <style>
        .top-nav{
            background-color: black;
            overflow: hidden;
        }
        .top-nav a {
            color: #f2f2f2;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            text-align: center;
        }
        .top-nav img {
            height: 50px;
            width: 75px;
        }
        .sub-nav{
            background-color: lightgrey;
        }
        .sub-nav img{
            height: 50px;
            width: 50px;
        }
        .sub-nav h1 {
            display: inline;
            margin-left: 20px;
        }
        .sub-nav a {
            margin-right: 20px;
            text-decoration: none;
        }
        #people {
            border-top-color: orange;

        }
    </style>
</head>
<body>
    <div class="top-nav">
        <img src="../assets/blackHatCat.jpeg" alt="black hat cat">
        <a href="#Pull Requests">Pull Requests</a>
        <a href="#Issues">Issues</a>
        <a href="#Marketplace">Marketplace</a>
        <a href="#Explore">Explore</a>
    </div>
    <div class="sub-nav">
        <img src="../assets/CodeupChevron.jpeg" alt="codeup chevron image">
        <h1>Codeup</h1>
        <br><br><br>
        <a href="#Repositories">Repositories</a>
        <a href="#People" id="people">People</a>
        <a href="#MTeams">Teams</a>
        <a href="#EProjects">Projects</a>
        <a href="#Settings">Settings</a>
    </div>
</body>
</html>
