<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>AJAX Blog</title>
</head>
<body class="bg-secondary">
<h1 class="d-flex justify-content-center">AJAX BLOG POSTS</h1>
    <div class="container justify-content-center">
        <div class="d-flex ">
            <div id="posts"  class="col justify-content-center">

            </div>
        </div>
    </div>
    <script src="../js/jquery-2.2.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            console.log("ready!");

            $.get("../js/data/blog.json")
            .done(function (data) {

                $.each(data, function (index, blog) {
                    console.log(blog.title);
                    console.log(blog.date);

                    let blogPosts =`
                        <div className="card" class="border mt-3" style="width: 18rem;">
                            <div className="card-body">
                                <p className="card-text" class="title">${blog.title}</p>
                                <p className="card-text" class="content">${blog.content}</p>
                                <p className-"card-text" class="date">${blog.date}</p>
                            </div>
                        </div>`;
                    $("#posts").append(blogPosts);
                })
            })
        });
    </script>
</body>
</html>
