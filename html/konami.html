<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Konami Code</title>
    <style>
        html {
            background-image: url("../assets/img/contra.jpeg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<h1 style="color: white;">Konami Code</h1>

<script src="../js/jquery-2.2.4.js"></script>
<script>
    "use strict";

    $(document).keyup(function(event){
        console.log(event.keyCode);
    })

    let cheatCode = '3838404037393739666513';
    let userSequence = [];
    $(document).keyup( (e) => {

        userSequence.push(event.keyCode);
        userSequence.splice(cheatCode.length-1, userSequence.length - cheatCode.length);

        if (userSequence.join('').includes(cheatCode)) {
            alert("You have 30 extra lives!");
        }


        let audioElement = new Audio("../assets/audio/puppiness.mp4");
        $("body").hover(function () {
            audioElement.volume = 1;
            audioElement.play();
        });
    })
</script>
</body>
</html>
