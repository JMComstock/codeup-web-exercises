<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
    <style>
        form {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="form">
        <form method="POST" action="https://www.elformo.com/forms/25e01cb4-a581-42e7-b49a-54b4798c95ea">
            <label for="email"><b>Email:</b></label>
            <input type="text" id="email" name="email" placeholder="Enter your email address" size="30">
            <br>
            <br>
            <label for="password"><b>Password:</b></label>
            <input type="password" id="password" name="password" placeholder="Enter password" size="26">
            <br>
            <br>
            <label for="bio"><b>Fill out a short description of yourself</b></label>
            <br>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            <br>
            <hr>
            <p><b>How did you hear about us?</b></p>
            <label for="billboard"><input type="radio" name="billboard" id="billboard">Billboard</label>
            <br>
            <label for="radio advertisement"><input type="radio" name="radio advertisement" id="radio advertisement">Radio Advertisement</label>
            <br>
            <label for="internet advertisement"><input type="radio" name="internet advertisement" id="internet advertisement">Internet Advertisement</label>
            <br>
            <label for="other"><input type="radio" name="other" id="other">Other</label>
            <br>
            <br>
            <br>
            <p><b>What internet browser are you using?</b></p>
            <select name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="brave">Brave</option>
                <option value="edge">Edge</option>
            </select>
            <br>
            <br>
            <button type="submit">Submit Form</button>
        </form>
    </div>
</body>
</html>
