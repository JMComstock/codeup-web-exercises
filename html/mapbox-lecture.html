<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->

    <style>
        #map {
            /* the width and height may be set to any size */
            width: 800px;
            height: 600px;
        }

    </style>
</head>
<body>

    <h1>My First Mapbox Map!</h1>

    <!-- The HTML element that serves as the Mapbox container -->
    <div id='map'></div>

    <!-- Mapbox JS -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <!-- Mapbox Geocoder Util Methods -->
    <script src="../js/mapbox-geocoder-utils.js"></script>

    <!-- Custom JS -->
    <script>
        mapboxgl.accessToken = "your access token here";
        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            zoom: 10,
            center: [-98.4916, 29.4252]
        });

        let alamoInfo = {
            address: "The Alamo",
            popupHTML: "<p>Remember the Alamo!</p>"
        };

        function placeMarkerAndPopup(info, token, map) {
            geocode(info.address, token).then(function(coordinates) {
                let popup = new mapboxgl.Popup()
                    .setHTML(info.popupHTML);
                let marker = new mapboxgl.Marker()
                    .setLngLat(coordinates)
                    .addTo(map)
                    .setPopup(popup);
                popup.addTo(map);
            });
        }

        placeMarkerAndPopup(alamoInfo, mapboxgl.accessToken, map);

        // Create a new marker
        const marker = new mapboxgl.Marker({
            color: "black",
            draggable: true
        })
        .setLngLat([-98.4916, 29.4260])
        .addTo(map);

        // popups
        var popup = new mapboxgl.Popup()
            .setLngLat([-98.489615, 29.426827])
            .setHTML("<p>Codeup Rocks!</p>")
            .addTo(map)

        // using mapbox with geocode functionality

        // the  geocode method from mapbox-geocoder-utils.js
        geocode("600 Navarro St #350, San Antonio, TX 78205", mapboxgl.accessToken).then(function(result) {
            console.log(result);
            map.setCenter(result);
            map.setZoom(20);
        });

        // reverse geocode method from mapbox-geocoder-utils.js
        reverseGeocode({lng: -98.4861, lat: 29.4260}, mapboxgl.accessToken).then(function(results) {
            // logs the address for The Alamo
            console.log(results);
        });

    </script>
</body>
</html>
